name: Update Axiom Brain

on:
  workflow_dispatch: # يسمح لك بتشغيله يدوياً (الأهم)
  push:
    branches:
      - main
    paths:
      - 'packages/**' 

jobs:
  ingest-knowledge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Monorepo Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Force Clean Install (Fix Lockfile)
        # --- هذا هو الإصلاح ---
        # 1. نحذف ملف القفل التالف
        # 2. نقوم بتثبيت نظيف من package.json
        run: |
          cd packages/bots/axiom-assist-bot
          rm -f package-lock.json
          npm install
          # Install missing flat package explicitly
          npm install flat

      - name: Run Ingestion Script (Feed the Brain)
        run: |
          cd packages/bots/axiom-assist-bot
          node ingest.mjs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          PROJECT_PATH: ${{ github.workspace }}  # المسار الجذري للمستودع