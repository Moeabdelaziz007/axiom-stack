name: Update Axiom Brain

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main
    paths:
      - 'packages/**' # Only run on code changes

jobs:
  ingest-knowledge:
    runs-on: ubuntu-latest
    
    # --- FIX 1: Set the default working directory for all steps ---
    defaults:
      run:
        working-directory: ./packages/bots/axiom-assist-bot

    steps:
      - name: Checkout Monorepo Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Force Clean Install (Fix Lockfile)
        # --- FIX 2: Delete the corrupted lockfile BEFORE install ---
        run: |
          echo "Deleting corrupted package-lock.json..."
          rm -f package-lock.json
          echo "Running clean npm install..."
          npm install
          echo "Installing missing flat package explicitly..."
          npm install flat

      - name: Run Ingestion Script (Feed the Brain)
        # --- FIX 3: Set correct PROJECT_PATH for the ingest script ---
        run: node ingest.mjs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          PROJECT_PATH: ${{ github.workspace }}  # This tells the script to scan the *entire* repo