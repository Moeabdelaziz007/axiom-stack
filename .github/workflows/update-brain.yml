name: Update Axiom Brain

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/**'

jobs:
  ingest-knowledge:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./packages/bots/axiom-assist-bot

    steps:
      - name: Checkout Monorepo Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'packages/bots/axiom-assist-bot/package-lock.json'

      - name: Install Dependencies
        # Use 'npm ci' which is faster and safer for CI
        # This will now work because we are committing a healthy lockfile.
        run: npm ci

      - name: Run Ingestion Script (Feed the Brain)
        run: node ingest.mjs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          PROJECT_PATH: ${{ github.workspace }}