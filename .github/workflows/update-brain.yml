name: Update Axiom Brain

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/**'

jobs:
  ingest-knowledge:
    runs-on: ubuntu-latest
    
    # Set the default working directory for all steps
    defaults:
      run:
        working-directory: ./packages/bots/axiom-assist-bot

    steps:
      - name: Checkout Monorepo Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Force Clean Install (Fix Lockfile)
        # Delete the corrupted lockfile and node_modules, then run fresh install
        run: |
          echo "Deleting corrupted package-lock.json and node_modules..."
          rm -rf package-lock.json node_modules
          echo "Running clean npm install to generate new package-lock.json..."
          npm install --legacy-peer-deps
          echo "Installation completed successfully!"

      - name: Run Ingestion Script (Feed the Brain)
        run: node ingest.mjs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          PROJECT_PATH: ${{ github.workspace }}