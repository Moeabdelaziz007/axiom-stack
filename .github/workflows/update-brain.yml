name: Update Axiom Brain

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Remove lockfile and install dependencies
        run: |
          cd packages/bots/axiom-assist-bot
          rm -f package-lock.json
          npm install --legacy-peer-deps

      - name: Run ingest script
        run: |
          cd packages/bots/axiom-assist-bot
          node ingest.mjs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PROJECT_PATH: ../../..