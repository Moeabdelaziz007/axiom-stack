name: Run Axiom Strategist

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  strategize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: node strategist.mjs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.STRATEGIST_WEBHOOK_URL }}