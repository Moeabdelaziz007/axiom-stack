name: Axiom ID CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Solana CLI
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/stable/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        solana --version

    - name: Install Anchor CLI
      run: |
        cargo install --git https://github.com/coral-xyz/anchor --tag v0.29.0 anchor-cli --locked
        anchor --version

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install root dependencies
      run: npm install

    - name: Run Rust tests
      run: cargo test

    - name: Run TypeScript tests
      run: npm test

    - name: Build Solana programs
      run: anchor build

    - name: Build TypeScript SDK
      run: npm run build

    # SDK-specific testing
    - name: Install SDK dependencies
      run: cd sdk && npm install

    - name: Run SDK unit tests
      run: cd sdk && npm test

    - name: Run SDK integration tests
      run: cd sdk && npm run test:integration

    # Run Anchor program tests
    - name: Run Anchor tests
      run: anchor test

    # Run comprehensive program tests
    - name: Run Identity program comprehensive tests
      run: anchor test --skip-local-validator tests/axiom_id_comprehensive.ts

    - name: Run Staking program comprehensive tests
      run: anchor test --skip-local-validator tests/axiom_staking_comprehensive.ts

    - name: Run PoHW program comprehensive tests
      run: anchor test --skip-local-validator tests/axiom_pohw_comprehensive.ts

    - name: Run Attestations program comprehensive tests
      run: anchor test --skip-local-validator tests/axiom_attestations_comprehensive.ts

    # Run full lifecycle integration test
    - name: Run Full Lifecycle Integration Test
      run: anchor test --skip-local-validator tests/axiom_full_lifecycle.ts

    # Code quality checks
    - name: Run linter
      run: npm run lint

    # Security scanning
    - name: Run security audit
      run: npm audit