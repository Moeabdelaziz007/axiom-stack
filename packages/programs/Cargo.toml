[workspace]
members = [
    "programs/*"
]
resolver = "2"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1
[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

[workspace.dependencies]
anchor-lang = "0.28.0"
anchor-spl = "0.28.0"
toml_parser = "0.5.0"
proc-macro-crate = "3.3.0"
borsh = "1.5.0"