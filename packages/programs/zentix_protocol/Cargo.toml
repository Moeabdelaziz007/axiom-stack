[package]
name = "zentix_protocol"
version = "0.1.0"
description = "Zentix Protocol - Economic layer for the Axiom Stack with Quantum-Topological Flash Loans"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.29.0"
anchor-spl = "0.29.0"
solana-program = "~1.16.13"

# Axiom Staking program for CPI
axiom_staking = { path = "../programs/axiom_staking", features = ["cpi"] }

[dev-dependencies]
axiom_staking = { path = "../programs/axiom_staking", features = ["cpi"] }