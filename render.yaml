services:
  - type: web
    name: axiom-id-web-api
    runtime: node
    plan: free
    buildCommand: npm install --legacy-peer-deps && npx lerna bootstrap
    startCommand: npm run web-api --workspace=axiom-assist-bot
    domains:
      - axiomid.app
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: GEMINI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: ORCHESTRATOR_PUBLIC_URL
        value: https://axiomid.app

  - type: web
    name: axiom-id-socket-server
    runtime: node
    plan: free
    buildCommand: npm install --legacy-peer-deps && npx lerna bootstrap
    startCommand: npm run socket:start --workspace=axiom-assist-bot
    domains:
      - api.axiomid.app
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: SOCKET_PORT
        value: 3001
      - key: GEMINI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: WEB_API_INTERNAL_URL
        value: http://axiom-id-web-api:3000
      - key: ORCHESTRATOR_PUBLIC_URL
        value: https://axiomid.app

  - type: web
    name: axiom-id-frontend
    runtime: node
    plan: free
    rootDir: packages/web/landing-page
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run start
    domains:
      - axiomid.app
      - www.axiomid.app
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_SITE_URL
        value: https://axiomid.app