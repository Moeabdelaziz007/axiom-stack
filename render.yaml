services:
  # Frontend Service
  - type: web
    name: axiom-id-frontend
    runtime: node
    plan: free
    rootDir: packages/web/landing-page
    buildCommand: npm install && npm run build
    startCommand: npm start
    domains:
      - app.axiomid.app
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_URL
        value: https://api.axiomid.app
      - key: NEXT_PUBLIC_SITE_URL
        value: https://app.axiomid.app

  # Web API Service
  - type: web
    name: axiom-id-web-api
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    domains:
      - api.axiomid.app
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: GEMINI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GOOGLE_CLOUD_PROJECT_ID
        value: axiom-id-project
      - key: GOOGLE_CLOUD_REGION
        value: us-central1
      - key: GOOGLE_CLOUD_TASKS_QUEUE
        value: axiom-agent-queue
      - key: GOOGLE_CLOUD_SERVICE_ACCOUNT
        value: axiom-agent@axiom-id-project.iam.gserviceaccount.com
      - key: AGENT_SERVICE_URL
        value: https://axiom-superpower-host-abc123.a.run.app
      - key: MODEL_ARMOR_TEMPLATE_ID
        value: axiom-security-template
      - key: SOLANA_RPC_URL
        value: https://api.devnet.solana.com
      - key: AXIOM_PROGRAM_ID
        value: CcrbGS99N45XPZBLRxeN6q76P93iog6qGdLAiK839d6g
      - key: ORCHESTRATOR_PUBLIC_URL
        value: https://app.axiomid.app
      - key: AXIOM_BRAIN_URL
        value: https://axiom-brain.amrikyy.workers.dev

  # Socket Server Service
  - type: web
    name: axiom-id-socket-server
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    domains:
      - socket.axiomid.app
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: SOCKET_PORT
        value: 3001
      - key: GEMINI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: WEB_API_INTERNAL_URL
        value: http://axiom-id-web-api:3000
      - key: SOCKET_SERVER_INTERNAL_URL
        value: http://axiom-id-socket-server:3001
      - key: ORCHESTRATOR_PUBLIC_URL
        value: https://app.axiomid.app
      - key: AXIOM_BRAIN_URL
        value: https://axiom-brain.amrikyy.workers.dev

  # Omni-Bot Worker Service
  - type: worker
    name: axiom-id-omni-bot
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DISCORD_TOKEN
        sync: false
      - key: AXIOM_BRAIN_URL
        value: https://axiom-brain.amrikyy.workers.dev
      - key: GEMINI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: SOLANA_DEPLOY_SEED
        sync: false